 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile Component Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="profile-container">
        <header class="profile-img">
            <img src="images/image-victor.jpg" alt="nft-img">
        </header>

        <div class="main-body"> 
            <section class="profile-text">
                <h1>Victor Crest <span>26</span></h1>
                <p>London</p>
            </section>

            <section class="profile-stats">
                <article class="stat2">
                    <h2>80K</h2>
                    <p>Followers </p>
                </article>

                <article class="stat1">
                    <h2>803K</h2>
                    <p>Likes </p>
                </article>

                <article class="stat3">
                    <h2>1.4K</h2>
                    <p>Photos</p>
                </article>

            </section>

        </div>


    </main>


</body>
</html>
